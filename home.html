<!DOCTYPE html>
  <html>
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <title>PhotoBox</title>

      <link rel="stylesheet" type="text/css" href="/styles/general.css">
      <link rel="stylesheet" type="text/css" href="/styles/loading screen.css">
      <link rel="stylesheet" type="text/css" href="/styles/header.css">
      <link rel="stylesheet" type="text/css" href="/styles/storage.css">
      <link rel="stylesheet" type="text/css" href="/styles/folder.css">
      <link rel="stylesheet" type="text/css" href="/styles/image.css">
      <link rel="stylesheet" type="text/css" href="/styles/search-bar.css">
      <link rel="stylesheet" type="text/css" href="/styles/three-button.css">
      <link rel="stylesheet" type="text/css" href="/styles/hamburg.css">

      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    
    </head>

    <body>
      <div class="container-body"> 
        <div class="container-header"> <!-- Header -->
          <div class="container-header-left-section">
            <div class="container-header-option">
              <input class="checkbox" type="checkbox" name="" id="" />
              <div class="hamburger-lines">
                <span class="line line1"></span>
                <span class="line line2"></span>
                <span class="line line3"></span>
              </div>
            </div>
            
            <div class="container-header-brand">
              <p class="brand-text"><span class="white">Photo</span><span class="orange">Box</span></p>
            </div>
          </div>
          
          <div class="container-header-right-section">
            <div class="container-header-search">
              <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            
            <div class="container-header-add">
              <button class="add-btn">+</button>
            </div>
          </div>
        </div>

        <div class="container-storage"> <!-- Storage -->
          <div class="storage-box">
            <div class="storage-title">
              <p>Storage</p>
            </div>

            <div class="container-storage-data-graph">
              <div class="storage-graph"> 
                
              </div>

              <div class="storage-data">
                <div class="container-storage-data-text">
                  <div class="storage-data-text">
                    <i class="fa-solid fa-square" style="color: orange; margin-right: 5px;"></i><p>12GB Used</p>
                  </div>
                  <div class="storage-data-text"> 
                    <i class="fa-solid fa-square" style="margin-right: 5px;"></i><p>8GB Remain</p> 
                  </div>
                  <button class="storage-upgrade-btn">Upgrade Now</button>
                </div>
              </div>
            </div>
          </div>
          
        </div>

        <div class="container-folder">

          <div class="folder-button">
            <div class="folder-svg">
              <i class="fa-solid fa-folder" style="color: yellow;"></i>
            </div>
            
            <div class="folder-title">
              <p>My Folder</p>
            </div>
          </div>

          <div class="folder-button">
            <div class="folder-svg">
              <i class="fa-solid fa-folder" style="color: yellow;"></i>
            </div>
            
            <div class="folder-title">
              <p>My Folder</p>
            </div>
          </div>

          <div class="folder-button">
            <div class="folder-svg">
              <i class="fa-solid fa-folder" style="color: yellow;"></i>
            </div>
            
            <div class="folder-title">
              <p>My Folder</p>
            </div>
          </div>

          <div class="folder-button">
            <div class="folder-svg">
              <i class="fa-solid fa-folder" style="color: yellow;"></i>
            </div>
            
            <div class="folder-title">
              <p>My Folder</p>
            </div>
          </div>
        </div>

        <div class="container-text-suggested">
          <p>Suggested files</p>
        </div>

        <div class="container-image">

          <div class="image-box">
            <div class="image">

            </div>
            <div class="image-info">
              <div class="image-type">
                <i class="fa-regular fa-file-image"></i>
              </div>
              <div class="image-name-size">
                <div class="image-name">
                  <p>Image1.jpg</p>
                </div>
                <div class="image-size">
                  <p>1MB</p>
                </div>
              </div>
              <div class="image-option">
                <i class="fa-solid fa-ellipsis-vertical"></i>
              </div>
            </div>
          </div>

          <div class="image-box">
            <div class="image">

            </div>
            <div class="image-info">
              <div class="image-type">
                <i class="fa-regular fa-file-image"></i>
              </div>
              <div class="image-name-size">
                <div class="image-name">
                  <p>Image1.jpg</p>
                </div>
                <div class="image-size">
                  <p>1MB</p>
                </div>
              </div>
              <div class="image-option">
                <i class="fa-solid fa-ellipsis-vertical"></i>
              </div>
            </div>
          </div>

          <div class="image-box">
            <div class="image">

            </div>
            <div class="image-info">
              <div class="image-type">
                <i class="fa-regular fa-file-image"></i>
              </div>
              <div class="image-name-size">
                <div class="image-name">
                  <p>Image1.jpg</p>
                </div>
                <div class="image-size">
                  <p>1MB</p>
                </div>
              </div>
              <div class="image-option">
                <i class="fa-solid fa-ellipsis-vertical"></i>
              </div>
            </div>
          </div>
          
        </div>
      </div>

      <script src="https://kit.fontawesome.com/e42641ced2.js" crossorigin="anonymous"></script>
        
    </body>
  </html>
